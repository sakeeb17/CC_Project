<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add a Key</title>
    <link rel="stylesheet" href="style1.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</head>
<body>
    <div class="form-container"> 
        <form class="card">
            <div class="heading">Add a Key</div>
            <div class="inside">
                <div><input class="input" type="text" id="key" name="key" placeholder="Key"></div>
                <div><input class="input" type="text" id="value" name="value" placeholder="Value"></div>
                <button class="button" onclick="performAdd()" type="button">Add</button>
            </div>
        </form>
    </div>
    
    <div class="disp"></div> 

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" defer></script> 

    <script src="script.js"></script> 
    <svg width="0" height="0">
        <defs>
            <pattern id="stripes" width="20" height="20" patternUnits="userSpaceOnUse">
                <rect x="0" y="0" width="10" height="20" fill="#000" /> <rect x="10" y="0" width="10" height="20" fill="#fff" /> </pattern>
        </defs>
    </svg>
</body>
</html>
